<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physim Standard Library docs</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background: #0f1724;
    color: #e6eef8;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  p {
    margin-bottom: 2rem;
    text-align: center;
    color: #98a0b3;
  }

  .docs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 600px;
  }

  .doc-card {
    background: #0b1220;
    border-radius: 12px;
    padding: 1.5rem;
    text-decoration: none;
    color: #e6eef8;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .doc-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  .doc-card h2 {
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
  }

  .doc-card p {
    font-size: 0.9rem;
    color: #98a0b3;
    text-align: center;
  }

  footer {
    margin-top: 3rem;
    font-size: 0.8rem;
    color: #54607a;
  }
</style>
</head>
<body>

<h1>Physim Standard Library</h1>
<p>Select the type of documentation you want to view:</p>

<div class="docs-grid">
  <a href="bin/html/index.html" class="doc-card">
    <h2>HTML Documentation</h2>
    <p>Recomended documentation format.</p>
  </a>

  <a href="bin/md/README.md" class="doc-card">
    <h2>Markdown Documentation</h2>
    <p>Documentation in markdown.</p>
  </a>
</div>

</body>
</html>
